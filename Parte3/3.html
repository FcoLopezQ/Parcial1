/*

### Funciones 3 - Crea 2 funciones. Una llamada celsiusToFahrenheit que:

- reciba un número y lo convierta de celsius a Fahrenheit , posteriormente que escriba el resultado en consola.

y otra llamada fahrenheitToCelsius que:

- reciba un número y lo convierta de Fahrenheit a Celsius ,  posteriormente que escriba el resultado en consola.

La conversion deberá ser un numero entero para ambas (sin decimales)

EJ:  


celsiusToFahrenheit(35)  --> 95

fahrenheitToCelsius(95) --> 35

*/



// CREA TUS FUNCIONES  aqui:



function celsiusToFahrenheit(celsius){
    if (!isNaN(celsius)){
        fahrenheit = (celsius * 1.8) + 32;
        console.log(String(fahrenheit));
    } else {
        console.log("Not a number");
    }
}

function fahrenheitToCelsius(fahrenheit){
    if (!isNaN(fahrenheit)){
        celsius = (fahrenheit - 32) / 1.8;
        console.log(String(celsius));
    } else {
        console.log("Not a number");
    }
}
